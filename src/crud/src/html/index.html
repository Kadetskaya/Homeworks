<!DOCTYPE html>
<html>
<head>
	<title>Copy Me</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>


<div type="input" class="enterData">
	<input type="text" id="id" placeholder="Enter your ID">
	<input type="text" id="firstName" placeholder="Enter your first name">
	<input type="text" id="lastName" placeholder="Enter your last name">
	<input type="text" id="age" placeholder="Enter your age">
</div>
<br>
<div class="buttons">
	<input type="button" id="create" value="Create">
	<input type="button" id="read" value="Read">
	<input type="button" id="update" value="Update">
	<input type="button" id="delete" value="Delete">
</div>

<div class="table" id="data">
	<div class="row" id="table">
		<div class="td">ID</div>
		<div class="td">First name</div>
		<div class="td">Last name</div>
		<div class="td">Age</div>
	</div>
</div>

	<!-- Scripts -->
	<script src="js/index.js"></script>
</body>
</html>
