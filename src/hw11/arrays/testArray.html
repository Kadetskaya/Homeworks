<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <meta charset="UTF-8">
    <title>Test Mocha</title>
    <!-- подключаем стили Mocha, для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <!-- подключаем библиотеку Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <!-- настраиваем Mocha: предстоит BDD-тестирование -->
    <script>
        mocha.setup('bdd');
    </script>

    <!-- подключаем chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <!-- в chai есть много всего, выносим assert в глобальную область -->
    <script>
        var assert = chai.assert;
    </script>
</head>
<body>
<!-- в элементе с id="mocha" будут результаты тестов -->
<div id="mocha"></div>
<!-- запустить тесты! -->
<script src="./task1.js"></script>
<script src="./task2.js"></script>
<script src="./task3.js"></script>
<script src="./task4.js"></script>
<script src="./task5.js"></script>
<script src="./task6.js"></script>
<script src="./task7.js"></script>
<script src="./task8.js"></script>
<script src="./task9.js"></script>
<script src="./task10.js"></script>
<script>
    describe("min", function() {
        it("array = [2, 4, 98, 67, -59, 6, 345, -9, 115]", function () {
            assert.equal(min([2, 4, 98, 67, -59, 6, 345, -9, 115]), -59);
        });
        it("array = 123", function () {
            assert.equal(min(123), "123 не является массивом");
        });
    });
    describe("max", function() {
        it("array = [2, 4, 98, 67, -59, 6, 345, -9, 115]", function () {
            assert.equal(max([2, 4, 98, 67, -59, 6, 345, -9, 115]), 345);
        });
        it("array = 123", function () {
            assert.equal(max(123), "123 не является массивом");
        });
    });
    describe("minIndex", function() {
        it("array = [2, 4, 98, 67, -59, 6, 345, -9, 115]", function () {
            assert.equal(minIndex([2, 4, 98, 67, -59, 6, 345, -9, 115]), 4);
        });
        it("array = 123", function () {
            assert.equal(minIndex(123), "123 не является массивом");
        });
    });
    describe("maxIndex", function() {
        it("array = [2, 4, 98, 67, -59, 6, 345, -9, 115]", function () {
            assert.equal(maxIndex([2, 4, 98, 67, -59, 6, 345, -9, 115]), 6);
        });
        it("array = 123", function () {
            assert.equal(maxIndex(123), "123 не является массивом");
        });
    });
    describe("sum2", function() {
        it("array = [2, 4, 98, 67, -59, 6, 345, -9, 115]", function () {
            assert.equal(sum2([2, 4, 98, 67, -59, 6, 345, -9, 115]), 68);
        });
        it("array = \"random word\"", function () {
            assert.equal(sum2("random word"), "random word не является массивом");
        });
    });
    describe("reverseArray", function() {
        it("array = [2, 4, 98, 67, -59, 6, 345, -9, 115]", function () {
            assert.deepEqual(reverseArray([2, 4, 98, 67, -59, 6, 345, -9, 115]), [115, -9, 345, 6, -59, 67, 98, 4, 2]);
        });
        it("array = \"random word\"", function () {
            assert.equal(reverseArray("random word"), "random word не является массивом");
        });
    });
    describe("quantity", function() {
        it("array = [2, 4, 98, 67, -59, 6, 345, -9, 115]", function () {
            assert.deepEqual(quantity([2, 4, 98, 67, -59, 6, 345, -9, 115]), "Количество нечетных элементов массива: 5.");
        });
        it("array = \"random word\"", function () {
            assert.equal(quantity("random word"), "random word не является массивом");
        });
    });
    describe("halfReverse", function() {
        it("array = [1, 2, 3, 4]", function () {
            assert.deepEqual(halfReverse([1, 2, 3, 4]), [3, 4, 1, 2]);
        });
        it("array = \"hello\"", function () {
            assert.equal(halfReverse("hello"), "hello не является массивом");
        });
    });
    describe("bubbleSort", function() {
        it("array = [3, 1, 4, 2]", function () {
            assert.deepEqual(bubbleSort([3, 1, 4, 2]), [1, 2, 3, 4]);
        });
        it("array = \"hello\"", function () {
            assert.equal(bubbleSort("hello"), "hello не является массивом");
        });
    });
    describe("selectionSort", function() {
        it("array = [2, 4, 98, 67, -59, 6, 345, -9, 115]", function () {
            assert.deepEqual(selectionSort([2, 4, 98, 67, -59, 6, 345, -9, 115]), [-59, -9, 2, 4, 6, 67, 98, 115, 345]);
        });
        it("array = 98", function () {
            assert.equal(selectionSort(98), "98 не является массивом");
        });
    });
    describe("insertionSort", function() {
        it("array = [2, 4, 98, 67, -59, 6, 345, -9, 115]", function () {
            assert.deepEqual(insertionSort([2, 4, 98, 67, -59, 6, 345, -9, 115]), [-59, -9, 2, 4, 6, 67, 98, 115, 345]);
        });
        it("array = 98", function () {
            assert.equal(insertionSort(156), "156 не является массивом");
        });
    });
</script>
<script>
    mocha.run();
</script>
</body>
</html>
