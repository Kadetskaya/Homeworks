<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <meta charset="UTF-8">
    <title>Test Mocha</title>
    <!-- подключаем стили Mocha, для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <!-- подключаем библиотеку Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <!-- настраиваем Mocha: предстоит BDD-тестирование -->
    <script>
        mocha.setup('bdd');
    </script>

    <!-- подключаем chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <!-- в chai есть много всего, выносим assert в глобальную область -->
    <script>
        var assert = chai.assert;
    </script>
</head>
<body>
<!-- в элементе с id="mocha" будут результаты тестов -->
<div id="mocha"></div>
<!-- запустить тесты! -->
<script src="./calcLogic.js"></script>

<script>
    describe("add", function() {
        it("enter 5+4", function () {
            assert.equal(add(5, 4), 9);
        });
        it("enter 7856+67", function () {
            assert.equal(add(7856, 67), 7923);
        });
        it("enter 56.254+4", function () {
            assert.equal(add(56.254, 4), 60.254);
        });
        it("enter 0.236+0.64", function () {
            assert.equal(add(0.236, 0.64), 0.876);
        });
        it("enter 58+0", function () {
            assert.equal(add(58, 0), 58);
        });
    });

    describe("subtract", function() {
        it("enter 9-3", function () {
            assert.equal(subtract(9, 3), 6);
        });
        it("enter 7856-67", function () {
            assert.equal(subtract(7856, 67), 7789);
        });
        it("enter 56.254-4", function () {
            assert.equal(subtract(56.254, 4), 52.254);
        });
        it("enter 0.236-0.64", function () {
            assert.equal(subtract(0.236, 0.64), -0.404);
        });
        it("enter 58-0", function () {
            assert.equal(subtract(58, 0), 58);
        });
    });

    describe("multiply", function() {
        it("enter 2*2", function () {
            assert.equal(multiply(2, 2), 4);
        });
        it("enter 58*58", function () {
            assert.equal(multiply(58, 58), 3364);
        });
        it("enter 0.4*2", function () {
            assert.equal(multiply(0.4, 2), 0.8);
        });
        it("enter 0.2*0.3", function () {
            assert.equal(multiply(0.2, 0.3), 0.06);
        });
        it("enter 63*0", function () {
            assert.equal(multiply(63, 0), 0);
        });
    });

    describe("divide", function() {
        it("enter 56/2", function () {
            assert.equal(divide(56, 2), 28);
        });
        it("enter 6/3", function () {
            assert.equal(divide(6, 3), 2);
        });
        it("enter 0.4/2", function () {
            assert.equal(divide(0.4, 2), 0.2);
        });
        it("enter 999/3", function () {
            assert.equal(divide(999, 3), 333);
        });
        it("enter 63/0", function () {
            assert.equal(divide(63, 0), "Error");
        });
    });
</script>
<script>
    mocha.run();
</script>
</body>
</html>
