<!DOCTYPE html>
<html>
<head>
	<title>Калькулятор</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="keywords" content ="калькулятор, математические операции, посчитать">
	<meta name="description" content="Калькулятор для вычесления простых математичсеких операций">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="content-language" content="ru">
	<meta name="robots" content="noindex, nofollow">
	<meta name="author" content="Татьяна Кадецкая">
	<meta name="copyright" content="Все права принадлежат Татьяне Кадецкой">
</head>
<body>
<div class="container">
<div class="row">
	<input id="display" type="text" readonly value="0">
</div>
<div class="table">
	<input id="del" type="button" value="AC">
	<input class="operator" type="button" value="/">
</div>
<div class="row">
	<input class="number" type="button" value="7">
	<input class="number" type="button" value="8">
	<input class="number" type="button" value="9">
	<input class="operator" type="button" value="x">
</div>
<div class="row">
	<input class="number" type="button" value="4">
	<input class="number" type="button" value="5">
	<input class="number" type="button" value="6">
	<input class="operator" type="button" value="-">
</div>
<div class="row">
	<input class="number" type="button" value="1">
	<input class="number" type="button" value="2">
	<input class="number" type="button" value="3">
	<input class="operator" type="button" value="+">
</div>
<div class="row">
	<input id="zero" class="number" type="button" value="0">
	<input class="number" id="decimal" type="button" value=".">
	<input id="equal" type="button" value="=">
</div>
</div>
	<!-- Scripts -->
	<script src="js/index.js"></script>
</body>
</html>
